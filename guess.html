<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Poppins:wght@200;300;400;500;600;700;800&family=Roboto:wght@100;300;500&family=Work+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="random-list.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game-model">
        <div class="content">
            <img src="images/lost.gif" alt="">
            <h4>Game Over!</h4>
            <p>The correct word was <b>rainStorm</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="images/hangman-0.svg" alt="">
            <h1>Hungman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display">
            </ul>
            <h4 class="hint-text">
                Hint :
                <b>Lorem ipsum dolor, sit amet consectetur adipisicing elit</b>
            </h4>
            <h4 class="guess-text">
                Incorrect Guesses:
                <b>0 / 6</b>
            </h4>
            <div class="keyboard">
                
            </div>
        </div>
    </div>
</body>
</html>
